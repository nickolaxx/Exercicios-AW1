<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formularios</title>
</head>

<body>
  <form> 
    <h3>identificação do Usuário</h3>
        <label>Nome:</label>
    <br>
        <input type="text" name="Nome:">
    <br>
     <label>Senha:</label>
    <br>
     <input type="password" name="Senha:">
    <br>
    <label>CPF:</label>
    <br>
    <input type="number" name="CPF:">
    <br>
    <label>Sexo:</label>
    <br>
    <input type="radio" name="masculino">
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" name="feminino">
    <label for="feminino">feminino</label>
    <br>
    <label>Data de Nascimento:</label>
    <br>
    <input type="date" name="data de nascimento">
    <br>
    <label>Estado Civil:</label>
    <br>
    <input type="text" name="Estado Civil">
    <br>
    <label>Escolaridade:</label>
    <br>
    <input type="text" name="Escolaridade">
    <br>
    <label>Ocupação Principal:</label>
    <br>
    <input type="text" name="Ocupação principal">
    <br>
    <label>Renda Mensal:</label>
    <br>
    <input type="number" name="Renda Mensal">
    <br>
    <label>Número de Dependentes:</label>
    <br>
    <input type="number" name="Numero de Dependentes">
    <br>
    <label>Telefone:</label>
    <br>
    <input type="number" name="Telefone">
    <br>
    <label>Email:</label>
    <br>
    <input type="text" name="Email">
    <br>
    <hr>
    <h3>Localização</h3>
    <p>
    <label>Estado:</label>
    <select name="estado" id="estado_id">
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Rio Grande do Sul</option>
    </select>
    </p>
    <label>Cidade:</label>
    <select name="Cidade" id="Cidade_id">
        <option value=""></option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Rio Grande do Sul</option>
    </select>
    <hr>
    <h3>Mensagem do Usuário</h3>
    <label>Grau de Urgência:</label>
    <br>
    <input type="text" name="Grau de Urgência">
    <br>
    <label>Mensagem:</label>
    <br>
    <input type="text" name="Mensagem">
    <br>
    <label>Reportar Erro</label>
    <br>
    <input type="text" name="Reportar erro">
    <br>
    <button type="submit" value="Enviar"></button> 
    <button type="reset"  value="Limpar"></button>
    <br>
    <p>*preechimento obrigatorio</p>
    <hr>
    
   
  </form>

</body>
</html>
